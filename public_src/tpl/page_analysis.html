<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h3">TranscationDetail</h1>
</div>

<div class="wrapper-md">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="panel-heading">
                       KeyTransactions
                    </div>
                    <div class="panel-body">

                        <div class="table-responsive">
                            <table class="table table-striped b-t b-light">
                                <thead>
                                <tr>
                                    <th>url</th>
                                    <th>CallCount</th>
                                    <th>Error</th>
                                    <th style="width:30px;"></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr ng-repeat="trans in keytransaction track by $index">
                                    <td>{{trans.url}}</td>
                                    <td>10</td>
                                    <td>0.00%</td>
                                    <td>

                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <sankey></sankey>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <div class="panel panel-default">
                <div class="panel-body">
                    <rubixchart></rubixchart>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="panel-heading">
                        Transaction Trace
                    </div>
                    <div class="panel-body">
                        <div class="table-responsive">
                            <table class="table table-striped b-t b-light">
                                <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Url</th>
                                    <th>App Server</th>
                                    <th style="width:30px;"></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr ng-repeat="trans in keytransaction track by $index">
                                    <td>2015-06-19 08:45</td>
                                    <td>{{trans.url}}</td>
                                    <td>Jul 25, 2013</td>
                                    <td>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

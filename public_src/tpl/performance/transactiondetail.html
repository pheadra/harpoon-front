<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h3">TranscationDetail</h1>
</div>

<div class="wrapper-md">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="panel-body">
                        <div class="table-responsive">
                            <table class="table table-striped b-t b-light">
                                <thead>
                                <tr>
                                    <th>URL</th>
                                    <th>Type</th>
                                    <th>Time</th>
                                    <th style="width:30px;"></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr ng-repeat="transaction in transactionlist track by $index" >
                                    <td ng-click="clicktrace(transaction.objHash)">{{transaction.text}}</td>
                                    <td>{{transaction.objType}}</td>
                                    <td>{{transaction.time}}</td>
                                    <td>
                                    </td>
                                </tr>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" >
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="panel-heading">
                            Strack Traces
                        </div>

                        <div class="table-responsive">
                            <table class="table table-striped b-t b-light">
                                <thead>
                                <tr>
                                    <th>Traces</th>
                                    <th>CPU</th>
                                    <th>Time</th>
                                    <th style="width:30px;"></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr ng-repeat="trace in transactiontrace track by $index" >
                                    <td>{{trace.message}}</td>
                                    <td>{{trace.cpu}}</td>
                                    <td>{{trace.time}}</td>
                                    <td>
                                    </td>
                                </tr>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
